
{% for httpproxy in httpproxies %}
{% if 'http' in httpproxy.types and 'https' in httpproxies.types -%}
{{httpproxy.host}} {
{% elif 'http' in httpproxy.types -%}
http://{{httpproxy.host}} {
{% elif 'https' in httpproxy.types -%}
http://{{httpproxy.host}} {
{% endif -%}
  proxy / {{httpproxy.destinations|join(' ')}} {
    transparent
  }
}
{% endfor %}